<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>타일로드 이벤트</title>
</head>
<body>
	<div id="map" style="width:100%;height:350px;"></div>
	<p><em>지도 중심좌표가 변경되면 지도 정보가 표출됩니다</em></p>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b228c636b51d3c9d389fa37c9bd68e8e"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.695473, 126.766789),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
		
		var marker = new kakao.maps.Marker();
		
		//마커 지도에 올리기
		// 타일 로드가 완료되면 지도 중심에 마커를 표시합니다
		kakao.maps.event.addListener(map, 'tilesloaded', displayMarker);

		function displayMarker() {
	    
	    // 마커의 위치를 지도중심으로 설정합니다 
	    marker.setPosition(map.getCenter()); 
	    marker.setMap(map); 
	
	    // 아래 코드는 최초 한번만 타일로드 이벤트가 발생했을 때 어떤 처리를 하고 
	    // 지도에 등록된 타일로드 이벤트를 제거하는 코드입니다 
	    // kakao.maps.event.removeListener(map, 'tilesloaded', displayMarker);
	}

		
	</script>
</body>
</html>
